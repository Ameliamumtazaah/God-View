		<script src="three.js"></script>
		<script>
            // Initiating the canvas and graphics context
			const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(
                75, // field of view in degree
                window.innerWidth / window.innerHeight, // viewing window ratio
                0.1,    // 0.1 meters or 10 centimeters
                1000    // 1000 meters or 1 kilometer
            );
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            // Starting to draw the object
            const geometry = new THREE.SphereGeometry( 5, 32, 50 );
            const material = new THREE.MeshPhongMaterial( {
                color: 0xFFFF00,
                emissive: 0xFF6600,

                shininess: 10,
                specular: 0xffffff
            })
            const sphere = new THREE.Mesh( geometry, material );
            scene.add( sphere );

            camera.position.z = 50;
            // The event loop for the drawing
            function animate() {
                requestAnimationFrame(animate); 
                // animate() will be called 60 times every second
                sphere.rotation.x += 0.01;
                sphere.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
		</script>
